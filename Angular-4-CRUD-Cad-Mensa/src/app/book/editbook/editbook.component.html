<div class="container">
  
    <div class="panel "> <h2> Edição Mensalistas</h2></div>
    <form >
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">ID:</label>
          <div class="col-sm-10">
          <input id="id" type="text" disabled class="form-control"
                             name="id"
                             [(ngModel)]="editedBook.id" />
            </div>
          </div>
        <div class="form-group row">
          <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-10">
              <input id="cpf" type="number" class="form-control"
                              name="cpf"
                              [(ngModel)]="editedBook.cpf" />
             </div>
        </div>                              
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">                              
             <input type="text" id="nome" class="form-control"
                              name="nome"
                              [(ngModel)]="editedBook.nome" />
            </div>
        </div>                  
        <div class="form-group row">
          <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
            <div class="col-sm-10">
              <input type="text"  id="telefone" class="form-control"
                              name="telefone"
                              [(ngModel)]="editedBook.telefone" />
            </div>
        </div>                                
        <div class="form-group row">
          <label for="marca" class="col-sm-2 col-form-label">Marca:</label>
            <div class="col-sm-10">                              
             <input type="text" id="marca" class="form-control"
                                name="marca"
                                [(ngModel)]="editedBook.marca" />
            </div>
        </div>                                    
                                                                    
        <div class="form-group row">
          <label for="placa" class="col-sm-2 col-form-label">Placa:</label>
            <div class="col-sm-10">
              <input type="text"  id="placa" class="form-control"
                                    name="placa"
                                    [(ngModel)]="editedBook.placa" />
            </div>
        </div>

        <div class="form-group row">
          <label for="diavencimento" class="col-sm-2 col-form-label">Vencimento:</label>
            <div class="col-sm-10">
              <input type="text"  id="diavencimento" class="form-control"
                                    name="diavencimento"
                                    [(ngModel)]="editedBook.diavencimento" />
            </div>
        </div>

        <div class="form-group row">
          <label for="situacao" class="col-sm-2 col-form-label">Situacao:</label>
            <div class="col-sm-10">
              <input type="text"  id="situacao" class="form-control"
                                    name="situacao"
                                    [(ngModel)]="editedBook.situacao" />
            </div>
        </div>





     <p>
        <button type="button"
                     class="btn btn-primary"
                     (click)="updateBook(editedBook)">Salvar</button>
        <button type="button"
                     class="btn btn-warning"
                     (click)="cancelEdits()">Cancelar</button>
      </p>
     </form>
</div>
